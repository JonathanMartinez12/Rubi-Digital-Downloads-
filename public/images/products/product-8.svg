<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 533" width="400" height="533">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F59E0B"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="533" fill="url(#bg8)"/>
  <!-- Border frame -->
  <rect x="16" y="16" width="368" height="501" rx="4" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="1.5"/>
  <!-- Top brand -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="600" letter-spacing="3" fill="rgba(0,0,0,0.4)">RUBI DIGITAL DOWNLOADS</text>
  <!-- Emergency cross/plus icon -->
  <rect x="180" y="95" width="40" height="80" rx="4" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2.5"/>
  <rect x="160" y="115" width="80" height="40" rx="4" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="2.5"/>
  <!-- Inner cross fill -->
  <rect x="185" y="100" width="30" height="70" rx="2" fill="rgba(220,38,38,0.15)"/>
  <rect x="165" y="120" width="70" height="30" rx="2" fill="rgba(220,38,38,0.15)"/>
  <!-- Shield outline around cross -->
  <path d="M200,80 Q245,90 260,95 Q258,165 200,195 Q142,165 140,95 Q155,90 200,80Z" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="1.5"/>
  <!-- Binder rings -->
  <circle cx="115" cy="210" r="8" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="2"/>
  <circle cx="165" cy="210" r="8" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="2"/>
  <circle cx="215" cy="210" r="8" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="2"/>
  <circle cx="265" cy="210" r="8" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="2"/>
  <!-- Decorative line -->
  <line x1="80" y1="240" x2="320" y2="240" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
  <!-- Title -->
  <text x="200" y="285" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="700" fill="#1F2937">Emergency</text>
  <text x="200" y="320" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="700" fill="#1F2937">Home Binder</text>
  <!-- Subtitle -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" font-style="italic" fill="rgba(0,0,0,0.5)">Complete Family Emergency Planner</text>
  <!-- Decorative line below subtitle -->
  <line x1="110" y1="375" x2="290" y2="375" stroke="rgba(0,0,0,0.15)" stroke-width="1"/>
  <!-- Checklist items -->
  <text x="145" y="405" font-family="Arial, sans-serif" font-size="10" fill="rgba(0,0,0,0.35)">Documents  |  Contacts  |  Insurance</text>
  <!-- Author -->
  <text x="200" y="455" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="rgba(0,0,0,0.55)">By James Villarrubia</text>
  <!-- Instant Download badge -->
  <rect x="260" y="68" width="110" height="24" rx="12" fill="rgba(0,0,0,0.1)" stroke="rgba(0,0,0,0.2)" stroke-width="1"/>
  <text x="315" y="84" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="700" letter-spacing="1" fill="#1F2937">INSTANT DOWNLOAD</text>
</svg>