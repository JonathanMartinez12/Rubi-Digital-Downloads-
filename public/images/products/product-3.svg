  <circle cx="260" cy="120" r="3" fill="rgba(255,255,255,0.15)"/>
  <circle cx="140" cy="200" r="3" fill="rgba(255,255,255,0.15)"/>
  <circle cx="260" cy="200" r="3" fill="rgba(255,255,255,0.15)"/>
