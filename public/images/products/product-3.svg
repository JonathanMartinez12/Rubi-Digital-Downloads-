  <text x="200" y="195" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="700" fill="rgba(255,255,255,0.1)">1</text>
  <!-- Decorative line -->
  <line x1="80" y1="260" x2="320" y2="260" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
