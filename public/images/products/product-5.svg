<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 533" width="400" height="533">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="100%" style="stop-color:#0F766E"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="533" fill="url(#bg5)"/>
  <!-- Subtle pattern overlay -->
  <rect x="0" y="400" width="400" height="133" fill="rgba(0,0,0,0.08)"/>
  <!-- Border frame -->
  <rect x="16" y="16" width="368" height="501" rx="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <!-- Top brand -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="600" letter-spacing="3" fill="rgba(255,255,255,0.7)">RUBI DIGITAL DOWNLOADS</text>
  <!-- House icon - simplified -->
  <polygon points="200,100 270,165 270,240 130,240 130,165" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <!-- Roof -->
  <polygon points="200,88 285,165 115,165" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <!-- Door -->
  <rect x="183" y="195" width="34" height="45" rx="2" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <!-- Key icon -->
  <g transform="translate(200,270) scale(0.8)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="12" y1="0" x2="35" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="30" y1="0" x2="30" y2="8" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="25" y1="0" x2="25" y2="6" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>
  <!-- Decorative line -->
  <line x1="80" y1="300" x2="320" y2="300" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <!-- Title -->
  <text x="200" y="335" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="700" fill="#FFFFFF">First-Time Homebuyer</text>
  <text x="200" y="365" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="700" fill="#FFFFFF">Workbook</text>
  <!-- Subtitle -->
  <text x="200" y="400" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.85)">Volume 1</text>
  <!-- Decorative line below subtitle -->
  <line x1="150" y1="415" x2="250" y2="415" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <!-- Author -->
  <text x="200" y="460" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">By James Villarrubia</text>
  <!-- Instant Download badge -->
  <rect x="260" y="68" width="110" height="24" rx="12" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <text x="315" y="84" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="700" letter-spacing="1" fill="#FFFFFF">INSTANT DOWNLOAD</text>
</svg>