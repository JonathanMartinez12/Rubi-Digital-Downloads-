<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 533" width="400" height="533">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="50%" style="stop-color:#1D4ED8"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="533" fill="url(#bg7)"/>
  <!-- Border frame -->
  <rect x="16" y="16" width="368" height="501" rx="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <!-- Top brand -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="600" letter-spacing="3" fill="rgba(255,255,255,0.7)">RUBI DIGITAL DOWNLOADS</text>
  <!-- Two houses side by side (duplex) -->
  <!-- House 1 -->
  <polygon points="140,130 180,100 220,130 220,195 140,195" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="170" y="155" width="20" height="40" rx="1" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <rect x="148" y="140" width="16" height="14" rx="1" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Divider line -->
  <line x1="220" y1="100" x2="220" y2="195" stroke="rgba(255,255,255,0.35)" stroke-width="2" stroke-dasharray="4,3"/>
  <!-- House 2 -->
  <polygon points="220,130 260,100 300,130 300,195 220,195" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="250" y="155" width="20" height="40" rx="1" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <rect x="276" y="140" width="16" height="14" rx="1" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Dollar signs floating -->
  <text x="130" y="230" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.2)">$</text>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.25)">$</text>
  <text x="270" y="230" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.2)">$</text>
  <!-- Arrows showing income flow -->
  <line x1="260" y1="210" x2="280" y2="230" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <polygon points="280,230 275,222 283,225" fill="rgba(255,255,255,0.2)"/>
  <!-- Decorative line -->
  <line x1="80" y1="260" x2="320" y2="260" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <!-- Title -->
  <text x="200" y="300" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="700" fill="#FFFFFF">House Hacking</text>
  <text x="200" y="335" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="28" font-weight="700" fill="#FFFFFF">Workbook</text>
  <!-- Subtitle -->
  <text x="200" y="375" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" font-style="italic" fill="rgba(255,255,255,0.75)">Live in One, Rent the Other</text>
  <!-- Decorative line below subtitle -->
  <line x1="120" y1="390" x2="280" y2="390" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <!-- Author -->
  <text x="200" y="440" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">By James Villarrubia</text>
  <!-- Instant Download badge -->
  <rect x="260" y="68" width="110" height="24" rx="12" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
  <text x="315" y="84" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="700" letter-spacing="1" fill="#FFFFFF">INSTANT DOWNLOAD</text>
</svg>