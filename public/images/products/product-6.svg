  <rect x="155" y="175" width="12" height="12" rx="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  <line x1="158" y1="182" x2="162" y2="186" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
  <line x1="162" y1="186" x2="170" y2="176" stroke="rgba(245,158,11,0.5)" stroke-width="1.5"/>
  <line x1="175" y1="182" x2="235" y2="182" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <rect x="155" y="195" width="12" height="12" rx="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
