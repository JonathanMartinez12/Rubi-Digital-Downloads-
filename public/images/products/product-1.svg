  <!-- Geometric decorations -->
  <circle cx="200" cy="180" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="200" cy="180" r="40" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>
  <rect x="160" y="140" width="80" height="80" rx="2" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" transform="rotate(45,200,180)"/>
