  <text x="200" y="385" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="400" fill="rgba(255,255,255,0.85)">Vol. 3</text>
  <!-- Subtitle -->
  <text x="200" y="415" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="13" font-style="italic" fill="rgba(255,255,255,0.7)">The Purpose of Prosperity</text>
